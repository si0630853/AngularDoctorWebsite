<section id="services" class="services-section">
  <div class="container-fluid">
    <div class="row mb-5 text-center">
      <div class="col">
        <h2 id="typewriter-heading" #heading class="section-title"></h2>
        <p class="section-sub">Comprehensive healthcare with modern facilities.</p>
      </div>
    </div>

    <!-- Auto-scrollable row -->
    <div class="services-scroll d-flex">
      <div class="service-card text-center" *ngFor="let s of services">
        <div class="mb-3 icon-box">
          <i [class]="s.icon" style="font-size:28px"></i>
        </div>
        <h5>{{ s.title }}</h5>
        <p class="service-desc text-muted">{{ s.desc }}</p>
      </div>
    </div>
  </div>
</section>
